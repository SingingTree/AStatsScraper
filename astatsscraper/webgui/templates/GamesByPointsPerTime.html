<!doctype html>
<head>
    <title>Games by Points Per Time</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables-1.10.12/css/jquery.dataTables.min.css') }}"/>
    <script type=text/javascript src="{{ url_for('static', filename='jquery-2.2.3.min.js') }}"></script>
    <script type=text/javascript src="{{ url_for('static', filename='DataTables-1.10.12/js/jquery.dataTables.min.js') }}"></script>
    <script type="text/javascript" class="init">
    $(document).ready(function() {
      $('#GameTable').DataTable();
    });
    </script>
</head>
<body>
<table id="GameTable">
    <thead>
    <tr>
        <th>App Id</th>
        <th>Title</th>
        <th>Time to 100%</th>
        <th>Total Points</th>
        <th>Points Per Time</th>
        <th># Players</th>
        <th># Players to 100%</th>
        <th>% Players to 100%</th>
        <th>Last Updated</th>
    </tr>
    </thead>
    <tbody>
    {% for app_info in apps_info %}
    <tr>
        {% for info_item in app_info %}
        <td>{{ info_item }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
